		form2jsonStep: function(d, e, f, g) {
			var h = jE.getChildrenByTag(d, "input");
			if (h) {
				var j = "";
				var k;
				var k = "";
				var l = processText(h[0].value);

					if (jE.formatNum == 2) {
						m = (l == "attributes" || l == "childNodes");
						k = "";
						if (!m && l != "textNode") {
							if (g == "attributes") {
								j += " " + l + "="
							} else {
								j += padHTML("<" + l, e)
							}
						}
					} else {
						k = '"' + l + '":'
					}
				}
				if (jE.formatNum < 2) j += padHTML(k, e);
				var n = jE.getChildrenByTag(d, "ol", "first");
				if (n) {
					var o = a_hasClass(n, "arrayOL");
					if (jE.formatNum < 2) j += (o ? "[": "{") + jE.linebreakStr;
					var p = jE.getChildrenByTag(n, "li");
					if (p) {
						var q = 0;
						for (var i in p) {
							if (!a_hasClass(p[i], "deleted")) {
								q++;
								var r = "";
								var s;
								if (jE.formatNum == 2) {
									r = l;
									s = e;
									if (r == "") {
										r = g
									} else {
										if (!m) s = e + 1
									}
								} else {
									s = e + 1
								}
								j += jE.form2jsonStep(p[i], s, ",", r)
							}
						}
						if (jE.formatNum < 2 && q) {
							var L = j.lastIndexOf(",");
							j = j.substring(0, L) + j.substring(L + 1)
						}
					}
					if (jE.formatNum == 2) {
						if (l == "attributes") j += ">" + jE.linebreakStr;
						k = "";
						if (l != "attributes" && l != "childNodes" && l != "textNode" && l != "") {
							k = "</" + l + ">" + jE.linebreakStr
						}
					} else {
						k = o ? "]": "}"
					}
					if (k) j += padHTML(k, e)
				} else {
					var t = true;
					if (h[1]) t = h[1].checked;
					if (jE.formatNum == 2 && g != "attributes") t = false;
					var u = t ? '"': "";
					var v = jE.getChildrenByTag(d, "textarea", "first");
					if (v) {
						k = v.value;
						if (jE.formatNum < 2) k = processText(k);
						else k = a_trim(k)
					}
					if (!k && !t && jE.formatNum < 2) {
						k = "0";
						v.value = k;
						jE.errorCount[1]++;
						jE.error1Msg += (l ? "'" + l + "'": "[array item]") + ", "
					}
					k = u + k + u;
					if (jE.formatNum == 2) {

						}
					}
					j += k
				}

				return j
			}
			function processText(a) {
				return a_trim(a.replace(/\\/g, "\\\\").replace(/"/g, "\\\"").replace(/\n/g, "\\n"))
			}
			function padHTML(a, b) {
				if (!jE.formatNum) return a;
				var c = "";
				while (b > 0) {
					c += "\t";
					b--
				}
				return c + a
			}
		},

		<script>
		$(window).load(function(){
			
			function ajaxGet(url){
				return new Promise(function(resolve, reject){
					
					$.ajax({
						url: url,
						method: 'GET',
						success: function(data){
							resolve(data);
						},
						fail: function(err){
							reject(err);
						}
					});
					
				})
			}
			
			ajaxGet('get')
			.then(function(data){
				
				$('#jsonTEXTAREA').val(data);
				
			})
			.catch(function(err){
				console.log(err);
			});
			
			
			$('#saveBtn').on('click', function(){
				
				let url_json = encodeURIComponent(JSON.stringify($('#newJsonTEXTAREA').val()));
				
				ajaxGet('save?q='+url_json)
				.then(function(data){
					
					console.log(data);
					
				})
				.catch(function(err){
					console.log(err);
				});
				
			});
			
			
		});
		</script>
